---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/yamllint.yml
platforms:
  - name: test-gitlab-centos7
    image: leandelivery/docker-systemd:centos7
    privileged: True
    groups:
      - gitlab_centos7
  - name: test-gitlab-ubuntu1804
    image: leandelivery/docker-systemd:ubuntu-18.04
    privileged: True
    security_opts:
      - seccomp=unconfined
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    groups:
      - gitlab_debian
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: playbook.yml
  config_options:
    ssh_connection:
      control_path: "/var/ans/%%h"
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
